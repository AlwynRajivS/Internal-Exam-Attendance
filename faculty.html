<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Faculty Dashboard - Exam Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="common.js"></script>
  <style>
    /* ---------- Base Layout ---------- */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #e8eaf6);
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
      width: 95%;
      margin: 18px auto;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1, h2, h3 {
      color: #1a237e;
      margin-top: 0;
    }

    hr {
      border: none;
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }

    /* ---------- Buttons ---------- */
    .btn {
      background: linear-gradient(90deg, #2962ff, #3949ab);
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #1e40ff, #283593);
      transform: scale(1.05);
    }

    .small {
      font-size: 13px;
      color: #666;
    }

    .u-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    input[type="file"],
    input[type="date"],
    select {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* ---------- Table Styling ---------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
      display: block;
    }

    th, td {
      padding: 10px;
      border: 1px solid #e3e8f0;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #e8eaf6;
      color: #1a237e;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #f7f9fc;
    }

    /* ---------- Responsive Design ---------- */
    @media (max-width: 768px) {
      .card {
        width: 95%;
        padding: 14px;
      }

      h1 {
        font-size: 22px;
      }

      .u-row {
        flex-direction: column;
        align-items: flex-start;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 6px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }

    /* ---------- Year Cards Grid ---------- */
    #yearCardArea {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }

    #yearCardArea .card {
      background: linear-gradient(135deg, #f5f7ff, #e8eaf6);
      border-left: 5px solid #3949ab;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s ease;
    }

    #yearCardArea .card:hover {
      background: linear-gradient(135deg, #e8eaf6, #c5cae9);
      transform: scale(1.02);
    }

    #yearCardArea p {
      margin: 4px 0;
      font-size: 14px;
    }

    #yearCardArea b {
      color: #1a237e;
    }

    /* ---------- Header Layout ---------- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    #welcome {
      margin-top: 6px;
    }
  </style>
</head>

<body onload="initFaculty()">
  <div class="card">
    <div class="header">
      <div>
        <h1>Faculty Dashboard</h1>
        <div id="welcome" class="small"></div>
      </div>
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <div class="u-row" style="margin-top:10px">
      <button class="btn" onclick="downloadExcelTemplate()">Download Excel Template</button>
      <span class="small">Use this template to upload seating data</span>
    </div>

    <hr>

    <!-- Upload Section -->
    <section>
      <h2>Upload Seating Excel</h2>
      <div class="u-row">
        <input type="file" id="excelFile" accept=".xlsx,.xls" />
        <button class="btn" id="btnUpload" onclick="uploadExcel()">Upload & Save</button>
        <span id="uploadMsg" class="small"></span>
      </div>
    </section>

    <hr>

    <!-- Absentees & Summary -->
    <section>
      <h2>Absentees & Summary</h2>
      <div class="u-row">
        <label>Date:</label>
        <input type="date" id="dateFilter" />

        <label>Batch:</label>
        <select id="batchSelect">
          <option value="FN">FN</option>
          <option value="AN">AN</option>
        </select>

        <label>Department:</label>
        <select id="deptSelect"></select>

        <button class="btn" onclick="loadAbsentees()">Load</button>
        <button class="btn" onclick="downloadAbsenteesCSV()">Download CSV</button>
      </div>

      <div id="deptStats" style="margin-top:10px" class="small"></div>
      <div id="absenteesArea" style="margin-top:12px"></div>

      <h3 style="margin-top:14px">Year & Section Summary</h3>
      <div id="yearCardArea"></div>
      <div id="yearSummaryArea"></div>
    </section>
  </div>

  <!-- Your existing script remains unchanged -->
  <script>
    /* existing JS code from your version here â€” unchanged */
  </script>
</body>
</html>
