<!DOCTYPE html>
<html>
<head>
  <title>Student - Exam Seating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="common.js"></script>
  <style>
    /* === Body & Background === */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      padding: 16px;
      margin: 0;
      min-height: 100vh;
    }

    h1, h2 { text-align: center; color: #1e3a8a; }

    /* === Card === */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 18px;
      border-radius: 16px;
      max-width: 1000px;
      margin: 0 auto 20px auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .btn {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .small { font-size: 13px; color: #555; }

    /* === Grid Layout === */
    .grid-container {
      display: grid;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(280px, 350px));
      gap: 20px;
      margin-top: 20px;
    }

    .exam-box {
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      transition: all 0.3s ease;
      text-align: left;
      color: #1e3a8a;
    }

    .exam-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.15);
    }

    .exam-hall {
      font-size: 26px;
      font-weight: 700;
      color: #2563eb;
      text-align: center;
      margin-bottom: 12px;
    }

    .exam-detail {
      font-size: 15px;
      margin: 4px 0;
      color: #333;
    }

    .locked {
      color: #d9534f;
      font-weight: bold;
      text-align: center;
      padding: 30px 0;
      font-size: 18px;
    }

    /* === Responsive for Mobile === */
    @media (max-width: 768px) {
      body { padding: 10px; }
      .exam-box { padding: 16px; font-size: 14px; }
      .exam-hall { font-size: 22px; }
       .exam-detail {
      font-size: 15px;
      margin: 4px 0;
      color: #333;
    }

    .locked {
      color: #d9534f;
      font-weight: bold;
      text-align: center;
      padding: 30px 0;
      font-size: 18px;
    }
    }
  </style>
</head>
<body>
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;">
      <div>
        <h1>Student Dashboard</h1>
        <div id="welcome" class="small"></div>
      </div>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
    <hr>
    <h2>Welcome, <span id="studentName"></span></h2>
    <p id="infoMessage" class="small"></p>

    <div id="seatingContainer" class="grid-container"></div>
  </div>

  <script>
    async function loadSeating() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || user.role !== "Student") {
        alert("Please login as student.");
        location.href = "login.html";
        return;
      }

      document.getElementById("studentName").innerText = user.name;

      const today = new Date();
      const formattedDate = today.getFullYear() + "-" +
                            String(today.getMonth()+1).padStart(2,"0") + "-" +
                            String(today.getDate()).padStart(2,"0");

      const res = await apiFetch({ action: "getStudentSeating", email: user.email, date: formattedDate });
      const container = document.getElementById("seatingContainer");
      container.innerHTML = "";

      if (!res.success || res.seating.length === 0) {
        document.getElementById("infoMessage").innerText = "No seating information found for today.";
        return;
      }

      let lockedCount = 0;
      const batchTimes = { "FN": "8.30 AM", "AN": "1:00 PM" };

      res.seating.forEach(row => {
        const div = document.createElement("div");

        if (row.HallNo === "Locked") {
          div.className = "exam-box";
          div.innerHTML = `<div class="locked">Seating will be available after ${batchTimes[row.Batch.toUpperCase()]}</div>`;
          lockedCount++;
        } else {
          div.className = "exam-box";
          div.innerHTML = `
            <div class="exam-hall">${row.HallNo}</div>
            <div class="exam-detail"><strong>Date:</strong> ${row.Date}</div>
            <div class="exam-detail"><strong>Department:</strong> ${row.Department}</div>
            <div class="exam-detail"><strong>Session:</strong> ${row.Batch}</div>
            <div class="exam-detail"><strong>Seat No:</strong> ${row.SeatNo}</div>
            <div class="exam-detail"><strong>Subject Code:</strong> ${row.SubjectCode}</div>
            <div class="exam-detail"><strong>Subject:</strong> ${row.Subject}</div>
          `;
        }
        container.appendChild(div);
      });

      if (lockedCount === res.seating.length) {
        document.getElementById("infoMessage").innerText =
          "Seating is not yet available. Please check after the batch start time.";
      } else {
        document.getElementById("infoMessage").innerText = "";
      }
    }

    function logout() {
      localStorage.removeItem("user");
      location.href = "index.html";
    }

    loadSeating();
  </script>
</body>
</html>
